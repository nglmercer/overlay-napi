name: CI
env:
  DEBUG: napi:*
  APP_NAME: package-template
  MACOSX_DEPLOYMENT_TARGET: '10.13'
  CARGO_INCREMENTAL: '1'
'on':
  push:
    branches:
      - main
    tags-ignore:
      - '**'
    paths-ignore:
      - '**/*.md'
      - LICENSE
      - '**/*.gitignore'
      - .editorconfig
      - docs/**
  pull_request: null
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Install dependencies
        run: bun install

      - name: Oxlint
        run: bun lint

      - name: Cargo fmt
        run: cargo fmt -- --check
        working-directory: .

      - name: Clippy
        run: cargo clippy
        working-directory: .
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            node: '22'
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            node: '22'
            architecture: x64
          - host: macos-latest
            target: x86_64-apple-darwin
            node: '22'
            architecture: x64
    name: Build & Test - ${{ matrix.target }}
    runs-on: ${{ matrix.host }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          architecture: ${{ matrix.architecture }}

      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ~/.napi-rs
            .cargo-cache
            target/
          key: ${{ matrix.target }}-cargo-${{ matrix.host }}

      - name: Install dependencies
        run: bun install
        env:
          HUSKY: 0

      - name: Build
        run: |
          echo "Building for target: ${{ matrix.target }}"
          bun run build -- --target ${{ matrix.target }} --release
          echo "Build completed, checking for artifacts..."
          ls -la
        shell: bash

      - name: Post-build processing
        env:
          TARGET: ${{ matrix.target }}
        run: |
          echo "Running post-build script..."
          node scripts/post-build.js
          echo "Post-build completed, final files:"
          ls -la *.node 2>/dev/null || echo "No .node files found"
        shell: bash

      - name: Test bindings
        run: bun test
